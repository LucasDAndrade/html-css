<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      padding: 10px;
      width: 650px;
    }

    th {
      font-weight: bold;
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    .media {
      background-color: gray;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2" colspan="2" class="media" scope="col"> Área</th>
        <th rowspan="2" colspan="2" class="media" scope="col"> Disciplinas</th>
        <th colspan="2" class="media" scope="colgroup">Notas</th>
        <th rowspan="2" class="media" scope="col">Média</th>
      </tr>
      <tr>
        <th class="media" scope="col">Nota 1</th>
        <th class="media" scope="col">Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" colspan="2" scope="rowgroup">Exatas</th>
        <td colspan="2">Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td colspan="2">Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td colspan="2">Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td colspan="2">Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="6" class="media" style= 'text-align: left' scope="row">Média de exatas</th>
        <td class="media">0.0</td>
      </tr>
      <tr>
        <th rowspan="2" colspan="2" scope="rowgroup">Humanas</th>
        <td colspan="2">História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td colspan="2">Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <th colspan="6" class="media" style= 'text-align: left'; scope="row">Média de humanas</th>
      <td class="media">0.0</td>
    </tbody>
  </table>
</body>
</html>
