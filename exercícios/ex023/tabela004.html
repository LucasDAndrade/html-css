<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    caption {
      font-size: 1.3em;
      font-weight: bold;
      padding: 10px;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 300px;

    }

    th {
      background-color: lightgray;
      border: 1px solid black;
      text-align: center;
      padding: 10px;
    }

    td {
      border: 1px solid black;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Exercício de tabelas</h1>
  <table>
    <caption>Filmes Favoritos</caption>
    <thead>
      <tr>
        <th scope="col">Grupo</th>
        <th colspan="2" scope="col">Nomes</th>
        <th colspan="3" scope="colgroup">Filmes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="3" scope="rowgroup">Mulheres</th>
          <td class="nome" colspan="2">Ana</td>
          <td>Alien</td>
          <td>Rambo</td>
          <td>Vingadores</td>
      </tr>
      <tr>
        <td class="nome" colspan="2">Beatriz</td>
          <td>Hulk</td>
          <td>Inception</td>
          <td>Batman</td>
      </tr>
      <tr>
        <td class="nome" colspan="2">Cláudia</td>
         <td>Oblivion</td>
         <td>Matrix</td>
         <td>Big Hero</td>
      </tr>
      <tr>
        <th rowspan="3" scope="rowgroup">Homens</th>
        <td class="nome" colspan="2">Bruno</td>
          <td>Intocáveis</td>
          <td>Amnésia</td>
          <td>Gladiador</td>
      </tr>
      <tr>
        <td class="nome" colspan="2">Daniel</td>
          <td>Wall-E</td>
          <td>Oldboy</td>
          <td>Dangal</td>
      </tr>
      <tr>
        <td class="nome" colspan="2">Fabiano</td>
          <td>Star Wars</td>
          <td>Taxi Driver</td>
          <td>Seven</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="5" scope="row">total</th>
        <td>1000</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
