<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de formulário</title>
</head>
<body>
  <h1>Exemplo de formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label> <br>
      <input type="radio" name="sexo" id="isxfem" value="F" checked><label for="isxfem">Feminino</label> <!--botões de radio devem pertencer ao mesmo grupo e ter o mesmo nome-->
    </fieldset>
    <fieldset>
      <legend>Esportes Favoritos</legend>
      <input type="checkbox" name="esbas" id="iesbast"> <label for="iebas">Basquete</label> <br>
      <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
      <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
      <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <!--label linkando as palavras ao checkbox, ajuda para usuários de celular a clicar mais facilmente-->
    </fieldset>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
