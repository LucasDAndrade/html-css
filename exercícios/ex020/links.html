<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>

<!-- Seletores personalizados
  # = id
  . = class
  : = pseudo-class
  :: = pseudo-element
  > = children
-->






  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: rgb(46, 229, 46);
      text-decoration: none;
      font-weight: bold;
    }

    a:visited {
      color: darkgreen;
    }

    a:hover {
      color: black;
      text-decoration: underline;
    }

    a:active {
      color: red;
    }

    .especial {
      background-color: lightseagreen;
    }

    .especial::before {
      content: '↠';
    }

    .especial::after {
      content: '↞';
    }
  </style>
</head>
<body>
  <h1>Personalizando links</h1>
  <ul>
    <li><a href="http://gustavoguanabara.github.io" target="_blank">Repositório Github</a></li>
    <li><a href="http://youtube.com/cursoemvideo" class="especial" target="_blank">Canal no YouTube</a></li>
    <li><a href="http://www.cursoemvideo.com" target="_blank">Site do CursoEmVídeo</a></li>
  </ul>
</body>
</html> 

<!--pseudo classe, uma vez o ":" (:)
    pseudo elemento, duas vezes o ":" (::)
-->
